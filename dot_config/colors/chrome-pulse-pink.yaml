# ~/.local/share/chezmoi/dot_config/colors/chrome-pulse-pink.yaml
# Y2K Cyberpunk Theme - Chrome Pulse Pink
# Neo-Tokyo wireframe aesthetic with hot pink chrome accents
name: "chrome-pulse-pink"
colors:
  # Core backgrounds (deep dark with slight blue tint)
  bg: "#0B0C10"
  surface0: "#141518"
  surface1: "#1E2024"
  border: "#5A5A5C"

  # Foreground colors (chrome silver gradient)
  fg: "#D9D9D9"
  fg_dim: "#A6A6A6"
  fg_alt: "#F2F2F2"

  # Primary accents (hot pink chrome)
  accent: "#FF33CC"
  accent_alt: "#FF66E0"

  # Status colors
  warning: "#FFD966"
  error: "#FF3366"
  success: "#99FFCC"

  # UI elements
  highlight: "#BFBFBF"
  shadow: "#050506"

  # Terminal-specific accents (for ANSI colors)
  terminal_cyan: "#00FFCC" # Neo-tokyo teal
  terminal_blue: "#66CCFF" # Cool cyan
  terminal_pink_dim: "#FF6699" # Softer pink for red slot

